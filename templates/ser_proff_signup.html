<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Professional Signup Page</title>
</head>
<body>
    <centre>
        <div class="center"><h1>Service Professional Signup</h1>
        <div class="my_container">
            <form action="/registers" method="POST" enctype="multipart/form-data">
            <div class="login_panel">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email ID(Usernmame)</span>
                    <input type="text" class="form-control" name="user_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="abs123@gmail.com" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                    <input type="password" class="form-control" name="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Abc#22aq" required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Fullname</span>
                    <input type="text" class="form-control" name="fullname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Tom Cruise" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
                    <input type="text" class="form-control" name="phone_no" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="9087659012" required maxlength="10">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Service Name</label>
                    <select class="form-select" id="inputGroupSelect01" name="service">
                      <option selected>Choose...</option>
                      <option value="Electrical">Electrical</option>
                      <option value="Plumbing">Plumbing</option>
                      <option value="Whitewash">Whitewash</option>
                      <option value="Pest Control">Pest Control</option>
                      <option value="Cleaning">Cleaning</option>
                    </select>
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Experience(in years)</span>
                    <input type="text" class="form-control" name="exp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="3">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Attach Resume</span>
                    <input type="file" class="form-control" id="inputGroupFile03" name="resume" aria-describedby="inputGroupFileAddon03" aria-label="Upload" accept="application/pdf">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                    <textarea class="form-control" name="address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" rows="3" placeholder="Enter your full address" required></textarea>
                </div>
                
                

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Pincode</span>
                    <input type="text" class="form-control" name="pincode" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="411046" required>
                </div>

                <div class="center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="center">
                    <a href="/login" class="link-warning">Login Here</a>
                    <div class="center">{{msg}}</div>
                </div>
            </form>
            </div>
        </div>
</centre>  
</body>
</html>
