<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Professional Signup Page</title>
</head>
<body>
    <centre>
        <div class="center"><h1>Service Professional Signup</h1>
        <div class="my_container">
            <div class="login_panel">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email ID(Usernmame)</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="abs123@gmail.com">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Abc#22aq" >
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Fullname</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Tom Cruise">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Service Name</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">Electrical</option>
                      <option value="2">Plumbing</option>
                      <option value="3">Whitewash</option>
                      <option value="4">Pest Control</option>
                      <option value="5">Cleaning</option>
                    </select>
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Experience(in years)</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="3">
                </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Attach Document</span>
                    <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                    <textarea class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" rows="3" placeholder="Enter your full address"></textarea>
                </div>
                
                

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Pincode</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="411046">
                </div>

                <div class="center">
                    <button type="button" class="btn btn-primary">Register</button>
                </div>
                <div class="center">
                    <a href="#" class="link-warning">Login Here</a>
                </div>
            </div>
        </div>
</centre>  
</body>
</html>
